      z-index: -1;

      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
